<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Download</title>
</head>
<body>
    <img id="downloadImage" src="https://raw.githubusercontent.com/Rashish423/saini/main/image.jpg" alt="Image">
    
    <script>
        window.onload = function () {
            // Get the image element by its ID
            var img = document.getElementById('downloadImage');
            
            // Create a link element
            var link = document.createElement('a');
            link.href = img.src;
            link.download = 'downloaded-image.jpg'; // Specify the filename for the download
            
            // Simulate a click on the link to trigger the download
            link.click();
        };
    </script>
</body>
</html>
